<div class="container">

  <div id="videospace">
   
    <!-- <video #videoplot style="height: 85vh; width: 100%;"  id="videoplot" autoplay></video> -->
    <div class="buttons">

      <div id="loading" style="z-index: 1000; margin: 0;
      position: absolute;
      top: 50%;
      left: 45%;
      -ms-transform: translateY(-50%);
      transform: translateY(-50%);" >
        <div class="d-flex justify-content-center ">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </div>
      
      <p style="width: 100%; height: 85%; margin-top: 3rem;"></p>
      <button  id="muteAudio"  style="display: none;"   class="button btn btn-primary">Mute audio</button>
      <button  id="unmuteAudio" style="display: none;"  class="button btn btn-primary">Unmute audio</button>
      <button  id="muteVideo"   style="display: none;"  class="button btn btn-primary">Mute Video</button>
      <button  id="unmuteVideo"  style="display: none;" class="button btn btn-primary">Unmute Video</button>
      <button  id="leaveMeeting"  style="display: none;"   class="button btn btn-danger">Leave</button>
      <button  id="shareScreen" (click)="shareScreenFunc()" style="display: none;"   class="button btn btn-info">Share screen</button>
      <button  id="stopshareScreen" style="display: none;" class="button btn btn-info">Stop Share screen</button>
      <button id="showChat" style="display: none;"  data-bs-toggle="modal" data-bs-target="#myModal" class="button btn btn-primary">Show Chat</button>
      <button id="showPaticipants" style="display: none;"  data-bs-toggle="modal" data-bs-target="#myModalParticipants" class="button btn btn-primary">Show Participants</button>
      
      </div>

  </div>
  
  

  
  
  
   <!-- The Modal -->
   <div class="modal" id="myModal">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
  
  
  
        <!-- Modal body -->
        <div class="modal-body">
          <button type="button"  class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
            
          <section class="msger">
     
    
            <main class="msger-chat" *ngFor="let i of messageArray">
              <div class="msg left-msg" *ngIf="i.user!==mail">
                
          
                <div class="msg-bubble">
                  <div class="msg-info">
                    <div class="msg-info-name"><h6 style="color: rgb(184, 184, 184);">{{i.user}}</h6></div>
                    <div class="msg-info-time"></div>
                  </div>
          
                  <div class="msg-text">
                    <h6 style="color: black;">{{i.message}}</h6>
                  </div>
                </div>
              </div>
          
              <div class="msg right-msg" *ngIf="i.user==mail" >
                
                <div class="msg-bubble">
                  <div class="msg-info">
                    <div class="msg-info-name"><h6 style="color: rgb(184, 184, 184);">{{i.user}}</h6></div>
                    <div class="msg-info-time"></div>
                  </div>
          
                  <div class="msg-text">
                    <h6 style="color: black;">{{i.message}}</h6>
                  </div>
                </div>
              </div>
            </main>
          
            <form (submit)="sendMessage()" class="msger-inputarea">
              <input [(ngModel)]="message" name="mmessage" type="text" class="msger-input" placeholder="Enter your message...">
              <button type="submit" [disabled]=""  class="msger-send-btn">Send</button>
            </form>
          </section>
        
       
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          
        </div>
  
      </div>
    </div>
  </div>


  <div class="modal" id="myModalParticipants">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <!-- Modal body -->
        <div class="modal-body">
          <button type="button"  class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
          
          <div  *ngFor="let i of participants">

            <ul class="list-group">
              
              <li class="list-group-item list-group-item-secondary">
                <span><label for=""><h6>Name:</h6> </label>{{i.user}}</span><button class="btn btn-danger " >Remove</button><br>
                <!-- <span><label for=""><h6>Date:</h6> </label>{{task.date}}</span><br> -->
                <!-- <button class="btn btn-warning " >UPDATE</button> -->
                
                
                
              </li>
              
            </ul>
            
          </div>
       
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          
        </div>
  
      </div>
    </div>
  </div>

</div>
