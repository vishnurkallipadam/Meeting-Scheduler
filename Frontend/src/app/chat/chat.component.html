<div>
  
  <video style="height: 100px; width: 100px; border: 1px solid black;" #video  id="videoplots" autoplay></video>
  
</div>
<div>
  
  <video #videoplot  id="videoplot" autoplay></video>
  <button #muteAudio id="muteAudio"  class="btn btn-primary">Mute audio</button>
  <button #muteAudio id="unmuteAudio" style="display: none;"  class="btn btn-primary">unMute audio</button>
  <button #muteVideo id="muteVideo"  class="btn btn-primary">Mute Video</button>
  <button #muteVideo id="unmuteVideo" style="display: none;" class="btn btn-primary">unMute Video</button>

</div>

<section class="msger">
   
  
    <main class="msger-chat" *ngFor="let i of messageArray">
      <div class="msg left-msg" *ngIf="i.user!==mail">
        
  
        <div class="msg-bubble">
          <div class="msg-info">
            <div class="msg-info-name"><h6 style="color: rgb(184, 184, 184);">{{i.user}}</h6></div>
            <div class="msg-info-time"></div>
          </div>
  
          <div class="msg-text">
            <h6 style="color: black;">{{i.message}}</h6>
          </div>
        </div>
      </div>
  
      <div class="msg right-msg" *ngIf="i.user==mail" >
        
        <div class="msg-bubble">
          <div class="msg-info">
            <div class="msg-info-name"><h6 style="color: rgb(184, 184, 184);">{{i.user}}</h6></div>
            <div class="msg-info-time"></div>
          </div>
  
          <div class="msg-text">
            <h6 style="color: black;">{{i.message}}</h6>
          </div>
        </div>
      </div>
    </main>
  
    <form (submit)="sendMessage()" class="msger-inputarea">
      <input [(ngModel)]="message" name="mmessage" type="text" class="msger-input" placeholder="Enter your message...">
      <button type="submit" [disabled]=""  class="msger-send-btn">Send</button>
    </form>
  </section>
