  

  <div class="box">
    <h2>Login</h2>
    <form class="login-form" (submit)="login()"  #userlogin='ngForm'>
      <div class="inputBox">
        <input type="email" onkeyup="this.setAttribute('value', this.value);" [(ngModel)]="user.email" value=""  name="email" required >
        <label>Email ID</label>
      </div>
      <div class="inputBox">
        <input type="password" name="password" required value=""
               onkeyup="this.setAttribute('value', this.value);"
               title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"  [(ngModel)]="user.password">
        <label>Password</label>
      </div>
      <!-- <div class="inputBox dropdown">
      <select [(ngModel)]="user.role" name="role" required>
        <option value="">Select</option>
                    <option value="admin">Admin</option>
                  <option value="host">Host</option>
                  <option value="participants">Participants</option>
                </select>
        </div> -->
      <input type="submit"  [disabled]='userlogin.form.invalid' name="sign-in" value="Sign In">
    </form>
  </div>
